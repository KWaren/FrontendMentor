<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">
    <section class="user">
        <img src="assets/images/avatar-jessica.jpeg" alt="Image of Jessica" class="user__image">
        <h2 class="user__name">Jessica Randall</h2>
        <p class="user__country">London, United Kingdom</p>
        <p class="user__description">"Front-end developer and avid reader."</p>
        <button class="btn">GitHub</button><br>
        <button class="btn">Frontend Mentor</button><br>
        <button class="btn">LinkedIn</button><br>
        <button class="btn">Twitter</button><br>
        <button class="btn">Instagram</button><br>

    </section>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ulrich WK</a>.
  </div>

</body>

</html>
